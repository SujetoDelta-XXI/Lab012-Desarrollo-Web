<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Estudiante</title>
</head>
<body>
<h1>Registrar / Editar Estudiante</h1>
<form th:action="@{/guardar}" th:object="${estudiante}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Nombre: <input type="text" th:field="*{nombre}" required /></label><br>
    <label>Apellido: <input type="text" th:field="*{apellido}" required /></label><br>
    <label>Correo: <input type="email" th:field="*{correo}" required /></label><br>
    <label>Carrera: <input type="text" th:field="*{carrera}" required /></label><br>
    <button type="submit">Guardar</button>
</form>
</body>
</html>
